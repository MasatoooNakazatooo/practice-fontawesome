<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d14460a7e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>fontawesomeの練習</title>
</head>
<body>
    <i class="fab fa-twitter-square fa-5x" data-fa-transform="shrink-8 up-6"></i>
    <div class="fa-3x">
        <i class="fas fa-spinner fa-spin"></i>
        <i class="fas fa-circle-notch fa-spin"></i>
        <i class="fas fa-sync fa-spin"></i>
        <i class="fas fa-cog fa-spin"></i>
        <i class="fas fa-spinner fa-pulse"></i>
        <i class="fas fa-stroopwafel fa-spin"></i>
      </div>
      <i class="fas fa-snowboarding fa-spin fa-10x"></i>

</html>
